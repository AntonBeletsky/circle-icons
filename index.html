<style>
    .ui-icons-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .ui-circle-icon {
        --bs-primary: #1a1a1a;
        --bs-secondary: #ffffff;
        --bs-success: #4bbf73;
        --bs-info: #1f9bcf;
        --bs-warning: #f0ad4e;
        --bs-danger: #d9534f;
        --bs-light: #ffffff;
        --bs-dark: #343a40;
        --ui-icon-active-background: #fbfcf8;

        --primary: var(--bs-primary);
        --secondary: var(--bs-secondary);
        --success: var(--bs-success);
        --info: var(--bs-info);
        --warning: var(--bs-warning);
        --danger: var(--bs-danger);
        --light: var(--bs-light);
        --dark: var(--bs-dark);

        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ffffff;
        color: #343a40;
        text-decoration: none;
        border: 2px solid #dcdcdc;
        animation: 2s show ease;
        text-decoration: none !important;
        /* overflow: hidden; */
        transition: border-color 0.3s, transform 0.3s, background-color 0.3s, color 0.3s;
    }



    .ui-circle-icon i {
        font-size: 25px;
    }

    /* mouse click */
    .ui-circle-icon:active i {
        font-size: 23px;
    }

    .ui-circle-icon:hover {
        border-color: var(--bs-info) !important;
        transform: scale(1.1);
    }

    .ui-circle-icon.ui-circle-icon-active {
        background-color: #fbfcf8;
        color: var(--bs-success);
        border-color: var(--bs-success);
    }

    @keyframes show {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    /* colors start */

    /* Primary */
    .ui-circle-icon.ui-circle-icon-primary {
        color: var(--bs-primary);
    }

    .ui-circle-icon.ui-circle-icon-primary-outline {
        border: 2px solid var(--bs-primary);
    }

    /* Secondary */
    .ui-circle-icon.ui-circle-icon-secondary {
        color: var(--bs-secondary);
    }

    .ui-circle-icon.ui-circle-icon-secondary-outline {
        border: 2px solid var(--bs-secondary);
    }

    /* Success */

    /* Info */

    }

    }

    /* Warning */
    .ui-circle-icon.ui-circle-icon-warning {
        color: var(--bs-warning);
    }

    .ui-circle-icon.ui-circle-icon-warning-outline {
        border: 2px solid var(--bs-warning);
    }

    /* Danger */
    .ui-circle-icon.ui-circle-icon-danger {
        color: var(--bs-danger);
    }

    .ui-circle-icon.ui-circle-icon-danger-outline {
        border: 2px solid var(--bs-danger);
    }

    /* Light */
    .ui-circle-icon.ui-circle-icon-light {
        color: var(--bs-light);
    }

    .ui-circle-icon.ui-circle-icon-light-outline {
        border: 2px solid var(--bs-light);
    }

    /* Dark */
    .ui-circle-icon.ui-circle-icon-dark {
        color: var(--bs-dark);
    }

    .ui-circle-icon.ui-circle-icon-dark-outline {
        border: 2px solid var(--bs-dark);
    }

    /* colors end */


    /* icon sizes start */


    /* 47-32 size start */
    .ui-circle-icon.ui-circle-icon-size-47px {
        width: 47px;
        height: 47px;
    }

    .ui-circle-icon.ui-circle-icon-size-47px i {
        font-size: 32px;
    }

    .ui-circle-icon.ui-circle-icon-size-47px:active i {
        font-size: 30px;
    }


    /* 40-25 size start */
    .ui-circle-icon.ui-circle-icon-size-40px {
        width: 40px;
        height: 40px;
    }

    .ui-circle-icon.ui-circle-icon-size-40px i {
        font-size: 25px;
    }

    .ui-circle-icon.ui-circle-icon-size-40px:active i {
        font-size: 23px;

    }



    /* 32-16 size start */
    .ui-circle-icon.ui-circle-icon-size-32px {
        width: 32px;
        height: 32px;
    }

    .ui-circle-icon.ui-circle-icon-size-32px i {
        font-size: 18px;
    }

    .ui-circle-icon.ui-circle-icon-size-32px:active i {
        font-size: 20px;
    }


    /* 28-16 size start */
    .ui-circle-icon.ui-circle-icon-size-28px {
        width: 28px;
        height: 28px;
    }

    .ui-circle-icon.ui-circle-icon-size-28px i {
        font-size: 16px;
    }

    .ui-circle-icon.ui-circle-icon-size-28px:active i {
        font-size: 18px;
    }


    /* 24-16 size start */
    .ui-circle-icon.ui-circle-icon-size-24px {
        width: 24px;
        height: 24px;
    }

    .ui-circle-icon.ui-circle-icon-size-24px i {
        font-size: 16px;
    }

    .ui-circle-icon.ui-circle-icon-size-24px:active i {
        font-size: 18px;
    }



    /* icon sizes end */
</style>
